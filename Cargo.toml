[package]
name = "crust"
version = "0.1.0"
authors = ["Yusuf Bera Ertan <y.bera003.06@protonmail.com>"]
edition = "2018"

[package.metadata.bundle]
name = "Crust"
identifier = "nodomain.yusdacra.crust"
category = "Harmony Client"
short_description = "Rust client for the Harmony protocol."

[profile.dev]
opt-level = 2
overflow-checks = true
debug-assertions = true
debug = false
codegen-units = 256
lto = false
incremental = true

[profile.release]
opt-level = 3
lto = "thin"
overflow-checks = false
debug-assertions = false
debug = false
codegen-units = 1
panic = 'abort'

[dependencies]
harmony_rust_sdk = { git = "https://github.com/harmony-development/harmony_rust_sdk.git", branch = "master", features = ["client"] }

iced = { git = "https://github.com/yusdacra/iced", branch = "icy_matrix", features = ["tokio", "image"] }
iced_native = { git = "https://github.com/yusdacra/iced", branch = "icy_matrix" }
iced_futures = { git = "https://github.com/yusdacra/iced", branch = "icy_matrix" }

open = "1.5.0"
infer = "0.3.4"
rfd = "0.2.1"
image = "0.23.13"
directories-next = "2.0.0"

async-mutex = "1.4.0"
tokio = { version = "1.2.0", features = ["rt-multi-thread", "parking_lot", "time", "fs", "macros"] }
uuid = { version = "0.8.2", features = ["v4"] }
ahash = "0.7"
indexmap = "1.6.1"

serde = { version = "1.0", features = ["derive"] }
toml = "0.5"
chrono = "0.4.19"
log = "0.4.14"
simplelog = "0.9.0"
fuzzy-matcher = "0.3.7"