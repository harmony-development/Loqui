name: Rust

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - '**/*.nix'
      - 'nix/envrc'
      - 'flake.lock'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - '**/*.nix'
      - 'nix/envrc'
      - 'flake.lock'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update -yy
        sudo apt install -yy --no-install-recommends libgtk-3-0 libgtk-3-dev protobuf-compiler protobuf-compiler-grpc libpango1.0-0 libpango1.0-dev libglib2.0-0 libglib2.0-dev python3 pkg-config cmake openssl libx11-dev libxcb1-dev libfreetype6 libfreetype6-dev fontconfig libfontconfig-dev expat libcairo2-dev libcairo2 libatk1.0-0 libatk1.0-dev libgdk-pixbuf2.0-0 libgdk-pixbuf2.0-dev gcc
    - name: Install rust
      run: rustup default 1.50.0 && rustup component add rustfmt clippy

    - name: Cache rust
      uses: Swatinem/rust-cache@v1

    - name: Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: clippy-linux

    - name: Build
      run: cargo build
    
    - name: Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: build-linux
        path: target/debug/crust

  build-win:
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install rust
      run: rustup default 1.50.0 && rustup component add rustfmt clippy

    - name: Cache rust
      uses: Swatinem/rust-cache@v1

    - name: Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: clippy-win

    - name: Build
      run: cargo build
    
    - name: Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: build-win
        path: target/debug/crust.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install rust
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: 1.50.0
        default: true
        override: true
        components: rustfmt,clippy

    - name: Cache rust
      uses: Swatinem/rust-cache@v1

    - name: Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        name: clippy-mac
    
    - name: Install cargo bundle
      run: cargo install cargo-bundle

    - name: Build
      run: cargo bundle
    
    - name: Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        name: build-mac
        path: target/debug/bundle/osx/Crust.app
